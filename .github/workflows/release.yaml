name: Release

on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          registry-url: https://npm.pkg.github.com/

      - name: Creating .npmrc
        env:
          NPMRC: ${{ secrets.NPMRC }}
        run: |
          echo $NPMRC > .npmrc

      - name: 'Show npmrc'
        run: |
          echo 'HERE'
          echo $NPMRC

      - name: Install dependencies
        run: yarn

      - name: Build package
        run: yarn build

      # - name: Run tests
      #   run: yarn test

      - name: Run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn semantic-release
